<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de currículo</title>
</head>
<body>
  <form action="" method="get">
    <fieldset class="dados-pessoais">
      <legend>Dados pessoais</legend>
      <label for="input-name">Nome
        <input type="text" name="nome" id="input-name" maxlength="40" required>
      </label>
      <label for="input-email">E-mail
        <input type="text" name="email" id="input-email" maxlength="50" required>
      </label>
      <label for="input-cpf">CPF
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </label>
      <br>
      <label for="input-endereco">Endereço
        <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
      </label>
      <label for="input-cidade">Cidade
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </label>
      <label for="input-estado">Estado
        <select name="estado" id="input-estado" required></select>
      </label>
      <br>
      <label for="input-casa">
        <input type="radio" name="casa-ap" id="input-casa" class="input-radio" required>Casa
      </label>
      <label for="input-ap">
        <input type="radio" name="casa-ap" id="input-ap" class="input-radio">Apartamento
      </label>
    </fieldset>
    <fieldset>
      <legend>Último emprego</legend>
      <label for="input-resumo">Resumo do currículo
        <textarea name="resumo" id="input-resumo" cols="50" rows="5" maxlength="1000" required></textarea>
      </label>
      <label for="input-cargo">Cargo
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
      </label>
      <label for="input-descrição">Descrição do cargo
        <input type="text" name="descrição" id="input-descrição" maxlength="500" required>
      </label>
      <label for="input-data">Data de início
        <!-- <input type="date" name="data" id="input-data"> -->
        <input type="text" name="data" id="input-data" maxlength="10" value="30/05/1993" required>
      </label>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
