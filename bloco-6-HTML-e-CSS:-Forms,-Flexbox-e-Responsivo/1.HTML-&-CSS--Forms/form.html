<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de currículo</title>
</head>
<body>
  <header><h1>Formulário de currículo</h1></header>
  <form action="" method="get">
    <fieldset class="box-formulario">
      <legend>Dados pessoais</legend>
      <label for="input-name">Nome
        <input type="text" class="item-form" name="nome" id="input-name" maxlength="40" required>
      </label>
      <label for="input-email">E-mail
        <input type="text" class="item-form" name="email" id="input-email" maxlength="50" required>
      </label>
      <label for="input-cpf">CPF
        <input type="text" class="item-form" name="cpf" id="input-cpf" maxlength="11" required>
      </label>
      <br>
      <label for="input-endereco">Endereço
        <input type="text" class="item-form" name="endereco" id="input-endereco" maxlength="200" required>
      </label>
      <label for="input-cidade">Cidade
        <input type="text" class="item-form" name="cidade" id="input-cidade" maxlength="28" required>
      </label>
      <label for="input-estado">Estado
        <select name="estado" class="item-form" id="input-estado" required></select>
      </label>
      <br>
      <p>Tipo:</p>
      <label for="input-casa">
        <input type="radio" class="item-form" name="tipo" id="input-casa" class="input-radio" value="casa" required> Casa
      </label>
      <label for="input-ap">
        <input type="radio" class="item-form" name="tipo" id="input-ap" class="input-radio" value="apartamento" required> Apartamento
      </label>
    </fieldset>
    <fieldset class="box-formulario">
      <legend>Último emprego</legend>
      <label for="input-resumo">Resumo do currículo
        <textarea name="resumo" class="item-form" id="input-resumo" cols="50" rows="5" maxlength="1000" required></textarea>
      </label>
      <label for="input-cargo">Cargo
        <input type="text" class="item-form" name="cargo" id="input-cargo" maxlength="40" required>
      </label>
      <label for="input-descricao">Descrição do cargo
        <input type="text" class="item-form" name="descricao" id="input-descricao" maxlength="500" required>
      </label>
      <label for="input-data">Data de início
        <!-- <input type="date" name="data" id="input-data"> -->
        <input type="text" class="item-form" name="data" id="input-data" placeholder="dd/mm/aaaa" maxlength="10" required>
      </label>
    </fieldset>
    <div class="box-formulario btn">
      <button type="submit" id="submit">Enviar currículo</button>
      <button type="reset">Reset</button>
    </div>
    <div id="curriculo-criado" class="curriculo"></div>
  </form>
  <script src="script.js"></script>
</body>
</html>
